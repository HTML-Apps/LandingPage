<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Mobilen Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #A8C0FF, #3F2B96);
            --card-button-bg: linear-gradient(45deg, #FF9A9E 0%, #FAD0C4 100%);
            --card-button-hover-bg: linear-gradient(45deg, #FAD0C4 0%, #FF9A9E 100%);
            --text-color-dark: #333;
            --text-color-light: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --card-inner-background: rgba(255, 255, 255, 0.9);
            --bg-color: #f0f2f5;
            --main-content-bg: #fff;
        }

        /* Darkmode Variablen */
        body.dark-mode {
            --bg-color: #121212;
            --main-content-bg: #1e1e1e;
            --card-inner-background: #2c2c2c;
            --text-color-dark: #f0f0f0;
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-strong: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color-dark);
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* --- Header-Section --- */
        .header-section {
            width: 100%;
            height: 140px;
            background-image: url('https://inventive-it.com/wp-content/uploads/2021/06/application-development.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color-light);
            z-index: 5;
        }
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center; /* H√§lt H1 und Button auf gleicher H√∂he */
            gap: 20px;
        }
        .header-content h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px var(--shadow-strong);
            margin: 0;
        }

        /* Darkmode Button */
        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 1.2em;
            backdrop-filter: blur(5px);
            transition: transform 0.2s ease;
        }
        .dark-mode-toggle:active { transform: scale(0.9); }

        /* --- Main Content --- */
        .main-content {
            background-color: var(--main-content-bg);
            border-radius: 30px;
            margin-top: 160px;
            padding: 25px 15px 40px; /* Padding unten angepasst da kein Footer mehr */
            box-shadow: 0 -5px 15px var(--shadow-light);
            position: relative;
            z-index: 3;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        
        .app-cards-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .app-card {
            background: var(--card-inner-background);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-light);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px var(--shadow-strong);
        }
        .app-card-image {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .app-card-content {
            padding: 15px 20px 20px;
        }
        .app-card-content h3 {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color-dark);
            margin: 0;
        }

        /* --- Desktop Anpassungen --- */
        @media (min-width: 769px) {
            .header-section { height: 200px; padding-bottom: 30px; }
            .header-content { max-width: 1500px; margin: 0 auto; padding: 0 40px; }
            .header-content h1 { font-size: 4em; }
            .main-content { max-width: 95vw; margin: 230px auto 40px; padding: 50px 40px; }
            .app-cards-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
            .app-card-image { height: 180px; }
        }
        @media (min-width: 1200px) {
            .app-cards-container { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="header-content">
            <h1>Mobile Apps</h1>
            <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
        </div>
    </div>

    <div class="main-content">
        <div class="app-cards-container">
            <div class="app-card" onclick="window.location.href='https://HTML-Apps.github.io/Vokabeltrainer/'">
                <div class="app-card-image" style="background-image: url('https://www.phase-6.de/magazin/wp-content/uploads/2018/08/Vokabeln-lernen-TITEL-1080x640.jpg');"></div>
                <div class="app-card-content"><h3>Vokabeltrainer</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://HTML-Apps.github.io/MemeSelector/'">
                <div class="app-card-image" style="background-image: url('https://nftnow.com/wp-content/uploads/2022/02/Nyan-Cat-Banner-1200x675.png');"></div>
                <div class="app-card-content"><h3>Meme-Selector</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://HTML-Apps.github.io/DailyCompanion/'">
                <div class="app-card-image" style="background-image: url('https://thumbs.dreamstime.com/b/bright-flyer-keeping-tasks-notebook-poster-conceptual-idea-people-planning-banner-men-women-talk-everyday-ideas-154367131.jpg');"></div>
                <div class="app-card-content"><h3>Daily Companion</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://HTML-Apps.github.io/Arbeitszeit/'">
                <div class="app-card-image" style="background-image: url('https://thumbs.dreamstime.com/b/arbeitszeit-jugendbetreuer-neben-der-uhr-organisiert-einen-effizienten-workflow-priorit%C3%A4tenplanung-und-zielsetzung-plakat-oder-263557394.jpg');"></div>
                <div class="app-card-content"><h3>Arbeitszeit-Rechner</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://HTML-Apps.github.io/COS-Soundboard/'">
                <div class="app-card-image" style="background-image: url('https://static.wixstatic.com/media/bb85bc_7c19c5c2188c40edad456f5552198580~mv2.jpg/v1/fill/w_740,h_416,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/bb85bc_7c19c5c2188c40edad456f5552198580~mv2.jpg');"></div>
                <div class="app-card-content"><h3>COS-Soundboard</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://html-apps.github.io/Zinsrechner/'">
                <div class="app-card-image" style="background-image: url('https://assets.extraetf.com/png/orig/interest-rate-DE.png');"></div>
                <div class="app-card-content"><h3>Zinsrechner</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://html-apps.github.io/BINGO/'">
                <div class="app-card-image" style="background-image: url('https://dinext-group.com/wp-content/uploads/2023/02/Dashboard.png');"></div>
                <div class="app-card-content"><h3>COS-Dashboard</h3></div>
            </div>
            <div class="app-card" onclick="window.location.href='https://html-apps.github.io/Wochenplan/'">
                <div class="app-card-image" style="background-image: url('https://www.familienkost.de/images/vegetarischer-wochenplan-1.jpg');"></div>
                <div class="app-card-content"><h3>Wochenplan</h3></div>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
